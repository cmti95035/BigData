<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>geoxml3 Markers Example</title>
  <style type="text/css">
    html, body, #map_canvas {width: 100%; height: 98%; margin: 0; padding: 0;}
    .infowindow * {font-size: 90%; margin: 0}
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?region=cn&language=zh-CN&key=AIzaSyBM1PgY0muWDIYGQ9TuxaPL9oCmSGm1HrI">	  </script>
  <!-- script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
  <script type="text/javascript" src="http://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>

  <script type="text/javascript">
    var geoXml = null;

    function initialize() {
      var myLatlng = new google.maps.LatLng(39.397, -100.644);
      var myOptions = {
        zoom: 5,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

   geoXml = new geoXML3.parser({map: map, singleInfoWindow: true, suppressInfoWindows: true});

   //geoXml.parse('skml.xml');
   geoXml.parse('mtrmtrip_poly.xml');

    };










   function hide_markers_kml(){

            geoXml.hideDocument();  

   }

   function unhide_markers_kml(){

            geoXml.showDocument();  

   }


  </script>
</head>
<body onload="initialize()">

  <button onclick="hide_markers_kml();">hide markers</button>
  <button onclick="unhide_markers_kml();">unhide markers</button>



  <div id="map_canvas"></div>
